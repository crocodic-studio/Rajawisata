			$(document).ready(function(){ 
			
			$(window).scroll(function(){
				if ($(this).scrollTop() > 100) {
					$('.scrollup').fadeIn();
				} else {
					$('.scrollup').fadeOut();
				}
			}); 
			
			$('.scrollup').click(function(){
				$("html, body").animate({ scrollTop: 0 }, 600);
				return false;
			});
 
		});

function loadingAjax() {
	$.ajax({
		type: "get",
		url: (serviceURL + 'get_private.php' ),
		dataType: "json",
		beforeSend: function() {
             $.mobile.loader.prototype.options.text = "loading";
					$.mobile.loader.prototype.options.textVisible = false;
					$.mobile.loader.prototype.options.theme = "a";
					$.mobile.loading( 'show');		
		},
		success: function(data) {
			var ul = $('#lastdata');
			var html = '';
			$.each(data.last, function(index, item) {
				html += '<li class="ui-li-has-thumb ui-first-child">';
				html += '<a href="#" class="nav-index-list ui-btn ui-btn-icon-right ui-icon-carat-r" onclick="currentPage.detailPage(' + item.id + ');" >';
				html += '<img src="'+linkImg+''+item.image+'"/>';
				html += '<span class="title-home">';
				html += item.title;
				html += '</span>';
				html += '</a></li>';
			});
			ul.append(html);
			$.mobile.loading( 'hide');		
					
		},
		error: function() {
		
		}
	});
	}
